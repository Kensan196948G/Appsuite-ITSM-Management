<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワードハッシュ生成ツール</title>
    <script src="../WebUI-Production/js/auth.js"></script>
</head>
<body>
    <h1>パスワードハッシュ生成</h1>
    <script>
        // auth.js の hashPassword 関数を使用してハッシュ生成
        async function generateHashes() {
            console.log('=== パスワードハッシュ生成 ===');

            // admin のハッシュ生成
            const adminHash = await AuthModule.hashPassword('admin');
            console.log('admin:', adminHash);

            // demo のハッシュ生成
            const demoHash = await AuthModule.hashPassword('demo');
            console.log('demo:', demoHash);

            console.log('=== 完了 ===');
            console.log('上記のハッシュを api.js の passwordHash に設定してください');
        }

        // 実行
        generateHashes().catch(console.error);
    </script>
</body>
</html>
